group = 'net.zdechov.sharpmz'
ext.libraryName = 'Sharp MZ Emulator Manager Library'
ext.libraryDescription = 'Manager library'

apply from: '../jmzemu-modules.gradle'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("at.bxm.gradleplugins:gradle-svntools-plugin:latest.integration")
    }
}

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
    flatDir {
        dirs "../../lib"
    }
}

dependencies {
    compile moduleDep('XbupJava', 'org.exbin.xbup', 'xbup-plugin')
    compile moduleDep('Jmzemu', 'net.zdechov.sharpmz', 'jmzemu-device-api')

    testCompile group : 'junit', name: 'junit', version: '4.10'
}
