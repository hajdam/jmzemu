plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group = 'net.zdechov.sharpmz'
ext.libraryName = 'Sharp MZ Emulator Memory Device Library'
ext.libraryDescription = 'Memory device library'

apply from: '../jmzemu-modules.gradle'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenLocal()
    mavenCentral()
    flatDir {
        dirs "../../lib"
    }
}

dependencies {
    implementation moduleDep('Jmzemu', 'net.zdechov.sharpmz', 'modules', 'jmzemu-device-api')
    implementation moduleDep('Jmzemu', 'net.zdechov.sharpmz', 'modules', 'jmzemu-device-memory-api')
    implementation moduleDep('XbupJava', 'org.exbin.xbup', 'modules', 'xbup-plugin')

    testImplementation group : 'junit', name: 'junit', version: '4.10'
}
